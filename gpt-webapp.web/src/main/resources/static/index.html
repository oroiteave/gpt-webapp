<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/index.css" rel="stylesheet">
	<title>ChatGPT</title>
	</head>
	<body>
		<div class="chat-wrapper">
	    <!-- Panel lateral para mostrar la lista de chats -->
		    <div class="chat-list" id="chatList">
		        <h3>Mis Chats</h3>
		        <button id="addChatBtn" class="btn btn-primary" style="margin-bottom: 15px;">Agregar Chat</button>
		        <ul id="chatTitles"></ul>
		    </div>
			<div class="chat-container" id="chatContainer">
			    <div class="chat-header" id="chatHeader">
			        Chat con el Bot ðŸ¤–
			    </div>
			    <div class="chat-messages" id="chatMessages"></div>
			    <div class="chat-input">
			        <input type="text" id="userMessage" placeholder="Escribe un mensaje..." autocomplete="off">
			        <button onclick="sendMessage()">Enviar</button>
			    </div>
			</div>
				
			<div class="dropdown" style="position: absolute; top: 15px; right: 15px;">
	            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                Opciones
	            </button>
	            <div class="dropdown-menu dropdown-menu-right custom-dropdown" aria-labelledby="dropdownMenuButton">
	                <form id="tokenForm" class="p-3">
	                    <div class="form-group">
	                        <label for="userToken">Token del Usuario</label>
	                        <input type="text" class="form-control" id="userToken" placeholder="Ingresa tu token">
	                    </div>
	                    <button type="button" class="btn btn-primary" id="saveTokenBtn">Guardar Token</button>
	                </form>
	                <div class="dropdown-divider"></div>
	                <form action="/session/logout" method="POST">
	                	<button class="dropdown-item" type="submit" id="logoutBtn">Cerrar SesiÃ³n</button>
	                </form>
	            </div>
	        </div>
        </div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="/js/send-messages.js"></script>
		<script src="/js/drag-chat.js"></script>
		<script src="/js/index-configurations.js"></script>
		<script src="/js/panel.js"></script>
	</body>
	
</html>
